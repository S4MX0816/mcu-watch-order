<div class="nav-container" fxLayout="row" fxLayoutAlign="space-around center">
  <div class="pointer-cursor" (click)="handleAudio(music)">
    <img [src]="'../../assets/music ' + (isPlaying ? 'on' : 'off') + '.png'" />
    <audio #music autoplay loop [volume]="0.3">
      <source src="../../assets/The Avengers.mp3" type="audio/mpeg" />
    </audio>
  </div>
  <div>
    <a href="#" class="brand-logo"
      ><img src="../../assets/logo.png" alt=""
    /></a>
  </div>
  <div fxLayoutAlign="end end">
    <span class="pointer-cursor" (click)="logout()">Logout</span>
  </div>
</div>
